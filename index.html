<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <h1>South Park Characters</h1>
        <label for="select-color-mode">Mode:
            <select id="select-color-mode">
                <option value="light" selected>Light</option>
                <option value="dark">Dark</option>
            </select>
        </label>
    </header>
    <main>
        <section id="characters" class="grid-container"></section>
    </main>
    <dialog id="dialog">
        <ul>
        <h2 id="dialogName"></h2>
            <img id="dialogImg" src="${character.image}">
            <li><strong>Nick name:</strong> <span id="dialogNickName"></span></li>
            <li><strong>Occupation: </strong> <span id="dialogOccupation"></span></li>
            <li><strong>Age: </strong><span id="dialogAge"></span></li>
            <li><strong>Voiced by: </strong> <span id="dialogVoicedBy"></span></li>
            <li><strong>Gender: </strong> <span id="dialogGender"></span></li>
            <li><strong>Religion: </strong> <span id="dialogReligion"></span></li>
            <li><strong>Catchphrase: </strong> <span id="dialogCatchPhrase"></span></li>
            <li><strong>Hair color: </strong> <span id="dialogHairColor"></span></li>
            <li><strong>Schoolgrade: </strong> <span id="dialogSchoolGrade"></span></li>
            <li><strong>Episodes: </strong> <span id="dialogEpisodes"></span></li>
            <li><strong>Description: </strong> <span id="dialogCharacterDescription"></span></li>                  
        </ul>
    </dialog>
    <footer>
        <h3>Simon Formann - DAT.js 2023</h3>
    </footer>
<script src="script.js"></script>
</body>
</html>
